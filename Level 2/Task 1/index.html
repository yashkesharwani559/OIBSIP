<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY_CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">MY CALCULATOR</div>
    <div id="box">
        <div id="screen">0
        </div>
        <div id="box2"></div>
        <div class="line">
            <div class="btn op">ans</div>
            <div class="btn op">del</div>
            <div class="btn op">(</div>
            <div class="btn op">)</div>
        </div>
        <div class="line">
            <div class="btn op">clear</div>
            <div class="btn op">.</div>
            <div class="btn op">%</div>
            <div class="btn op">*</div>
        </div>
        <div class="line">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn op">/</div>
        </div>
        <div class="line">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn op">-</div>
        </div>
        <div class="line">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn op">+</div>
        </div>
        <div class="line">
            <div class="btn">00</div>
            <div class="btn">0</div>
            <div class="btn op" id="enter">ENTER</div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
